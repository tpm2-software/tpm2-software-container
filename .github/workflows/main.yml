name: Build and Publish Docker Images to Github Container Registry
on:
  push
jobs:
  publish-image:
    name: Build and Push Docker image to GitHub Packages
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distro: [
          "fedora-30", "fedora-32",
          "opensuse-leap-15.2", "opensuse-leap",
          "ubuntu-16.04", "ubuntu-18.04", "ubuntu-20.04"
        ]
    steps:
      -
        name: Check out the repo
        uses: actions/checkout@v2
      -
        name: Build the Dockerfiles
        run: make -j $(nproc)
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}
      -
        name: Push to GitHub Packages
        uses: docker/build-push-action@v2
        with:
          push: true
          context: .
          file: ./${{ matrix.distro }}.docker
          tags: ghcr.io/${{ github.repository_owner }}/${{ matrix.distro }}:latest
